<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Text Overlay</title>
  </head>

  <body>
    <h3>Sunire Website</h3>

    <div class="hovering_button">
      <div class="chatbox">
        <div class="chatbox_header">
          <div class="chatbox_option">
            <div class="header_img">
              <img src="chatbox.jpg"/>
            </div>
              <span id="chatbox_head">LLM</span>
          </div>
        </div>
        <div class="chat_body chat_login">
          <a id="chat_first_screen" class="fab">
            <i class="zmdi zmdi-arrow-right"></i>
          </a>
          <p>LLM that answers medical questions using CRAGs</p>
        </div>
        <div id="chat_converse" class="chat_conversion chat_converse">
          <span class="chat_msg_item chat_msg_item_admin">
            <div class="chat_avatar">
              <img src="llm.jpg"/>
            </div>
            Hello! Any Prompts?
          </span>
          <span class="chat_msg_item chat_msg_item_user">Hello</span>
          <span class="chat_msg_item chat_msg_item_admin">
            <div class="chat_avatar">
              <img src="llm.jpg"/>
            </div>
            Ask away!
          </span>
          <span class="chat_msg_item chat_msg_item_user">{prompt}</span>
          <span class="chat_msg_item chat_msg_item_user">{prompt}</span>


        </div>

        <div class="chatbox_field">
          <a id="chatbox_send" class="fab">
            <i class="zmdi zmdi-mail-send"></i>
          </a>
          
          <!-- <textarea id="chatSend" name="chat_message" placeholder="Send a message" class="chat_field chat_message"></textarea> -->
          <input
            id="chatSend" 
            name="chat_message" 
            placeholder="Send a prompt" 
            value="{prompt}"
            onChange="{handlePrompt}"
            class="chat_field chat_message">
          </input>

        </div>

      </div>
      <a id="prime" class="fab"><i class="prime zmdi zmdi-comment-outline"></i></a>
    </div>


    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="App.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
